<html>
<head>
    <script defer src="https://unpkg.com/alpinejs@2.8.2/dist/alpine.min.js" integrity="sha384-M5pQGDxZGKc5LF6e8It6Zx3KTdLMHqK5fDdVyUp+B9n8t+81OOEdNYFddKQkQapJ" crossorigin="anonymous"></script>

     <style>
        /* Apply Comic Sans font to the body and all text elements */
        body, h1, li, strong {
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
    </style>
</head>
<body>
    <div x-data="{
        responseData: [],
        email: '',
        password: '',
        async getData() {
            this.responseData = await (await fetch('https://system-service-jurnwynants.cloud.okteto.net/users/')).json();
        },
        async createUser() {
            const response = await fetch('https://system-service-jurnwynants.cloud.okteto.net/users/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: this.email,
                    password: this.password,
                }),
            });
            this.getData(); // Refresh data after creating a user
        }
    }" x-init="getData">
        <h1>Users</h1>
        <ul>
            <template x-for="user in responseData" :key="user.id">
                <li>
                    ID: <strong x-text="user.id"></strong>, Email: <strong x-text="user.email"></strong>
                    <ul>
                        <template x-for="book in user.books" :key="book.id">
                            <li>
                                Book title: <strong x-text="book.title"></strong>
                            </li>
                        </template>
                    </ul>
                </li>
            </template>
        </ul>
        
        <form x-on:submit.prevent="createUser">
            <label for="email">Email:</label>
            <input type="email" id="email" x-model="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" x-model="password" required>

            <button type="submit">Create User</button>
        </form>
    </div>
</body>
</html>

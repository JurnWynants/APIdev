<html>
<head>
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
</head>
<body>
    <div x-data="{
        responseData: [],
        async getData() {
            this.responseData = await (await fetch('https://system-service-jurnwynants.cloud.okteto.net/users/')).json();
        }
    }" x-init="getData">
        <ul>
            <template x-for="user in responseData" :key="user.id">
                <li>
                    ID: <strong x-text="user.id"></strong>, Email: <strong x-text="user.email"></strong>
                    <ul>
                        <template x-for="book in user.books" :key="book.id">
                            <li>
                                Book title: <strong x-text="book.title"></strong>
                            </li>
                        </template>
                    </ul>
                </li>
            </template>
        </ul>
    </div>
</body>
</html>
